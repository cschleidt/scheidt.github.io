<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <!--<script type="text/javascript" src="d3/d3.js"></script> -->
        <script type="text/javascript" src="//d3js.org/d3.v3.min.js"></script>

		<style type="text/css">
            p {
                font-size: 24px;
                font-weight: bold;
				font-family: Helvetica, Arial, sans-serif;
            }
        </style>
    </head>
    <body>		
	
        <h1>Visualizing geodata</h1>

        <p>Scatter plot: combination of vehicle theft and prostitution per year</p>


	     <div id="div1"></div>
		 <div id="div2" style="padding-left:30%">
			<button type="button" onmouseover="over(2)" onmouseout="out()" onclick='updatek(2)'>Click for k2</button>
			<button type="button" onmouseover="over(3)" onmouseout="out()" onclick='updatek(3)'>Click for k3</button>
			<button type="button" onmouseover="over(4)" onmouseout="out()" onclick='updatek(4)'>Click for k4</button>
			<button type="button" onmouseover="over(5)" onmouseout="out()" onclick='updatek(5)'>Click for k5</button>
			<button type="button" onmouseover="over(6)" onmouseout="out()" onclick='updatek(6)'>Click for k6</button>
		 </div>
		<script type="text/javascript">
		
			function over(kvalue)
				{
					_hoverKvalue = _Kvalue;
					update(kvalue);
				}

				function out()
				{
					update(_hoverKvalue);
				}

				function updatek(kvalue)
				{
					_hoverKvalue = kvalue;
					update(kvalue);
				}
			var _Kvalue = 2;
			var _hoverKvalue;
			
			var dataset;


		    var colors = d3.scale.category10();
		    var w = 900, h = 800
			var projection = d3.geo.mercator()
			    .center([-122.433701, 37.767683])
                .translate([w/2, h/2])
                .scale([250000]);

			var svg = d3.select("#div1")
				.append("svg")
				.attr("width", w)
				.attr("height", h);
				

			var path = d3.geo.path()
                 .projection(projection);

			d3.json("sfpd.json", function(json) {
			    console.log(json);  //Log output to console

				svg.selectAll("path")
				   .data(json.features)
				   .enter()
				   .append("path")
				   .attr("d", path)
				   .style("stroke-width", "2")
				   .style("stroke", "black")
				   .style('fill-opacity', 0.3)
				   .on('mouseover', function(d, i) {
						var currentState = this;
						d3.select(this).style('fill-opacity', .7);
						})
				   .on('mouseout', function(d, i) {
						var currentState = this;
						d3.select(this).style('fill-opacity', .3);
						})
					//})
				   .text("district")
                   .style("fill", function(d) {
                               return 'grey'
					});

					
			var labels = svg.append('g').attr('class', 'labels');

			//Adding labels as seen on http://bl.ocks.org/pgiraud/9f400d54ce2ea7b4f820
			labels.selectAll('.label').data(json.features).enter().append('text')
				.attr('transform', function(d) {
					return "translate(" + path.centroid(d) + ")";
				})
				.style('text-anchor', 'middle')
				.text(function(d) {
					return d.properties.DISTRICT
				});
			labels.selectAll('.label').data(json.features).enter().append('text')
				.attr('transform', function(d) {
					return "translate(" + path.centroid(d) + ")";
				})
				.style('text-anchor', 'middle')
				.text(function(d) {
					return d.properties.DISTRICT
				});

			d3.csv("week8.csv", function(error, data) {
			console.log(data);  
			dataset = data
					
			svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")

			   .attr("cx", function(d) {
					   return projection([d.lon,d.lat])[0];
			   })
			   .attr("cy", function(d) {
					   return projection([d.lon,d.lat])[1];
			   })
			   .attr("r", function(d) {
					switch(parseInt(d.centroid)) {
						case 0: 
							return 5
						case 2:
							return 25
						case 3:
							return 0
						case 4:
							return 0
						case 5:
							return 0
						case 6:
							return 0
						}
					})
				.style("fill", function(d, i) {
					return colors(d.k2);
				})
			   .style("opacity", function(d) {
					switch(parseInt(d.centroid)) {
						case 0: 
							return 1
						case 2:
							return 1
						case 3:
							return 0
						case 4:
							return 0
						case 5:
							return 0
						case 6:
							return 0
						}
					})
				.style("stroke", function(d) {
					switch(parseInt(d.centroid)) {
						case 0: 
							return 
						case 2:
							return "black"
						case 3:
							return 
						case 4:
							return 
						case 5:
							return 
						case 6:
							return 
						}
				});
			 });
			 	});
		

			  
			 
			
	function update(k) {
		var colors = d3.scale.category10();
			 svg.selectAll("circle")
				.data(dataset)
				.transition()
				.duration(1000)
				.attr("cx", function(d) {
				return projection([d.lon,d.lat])[0];
				})
				.attr("cy", function(d) {
				return projection([d.lon,d.lat])[1];
				})
				.style("stroke", function(d) {
					if (d.centroid == k) {
						return "black"
						}
					else {return }
					})
				.attr("r", function(d) {
					if (d.centroid == k) {
						return 25
						}
					if (d.centroid == 0) {
						return 5}
					else {return 0}
					})
				.style("opacity", function(d) {
					if (d.centroid == k) {
						return 1
						}
					if (d.centroid == 0) {
						return 1}
					else {return 0}
					})
				.style("fill", function(d) {
					console.log(d.color)
					switch(k) {
					case 2:
						return colors(d.k2);
					case 3:
						return colors(d.k3);
					case 4:
						return colors(d.k4);
					case 5:
						return colors(d.k5);
					case 6:
						return colors(d.k6);
					};
					

				
			 }) };

		</script>
    </body>
</html>
