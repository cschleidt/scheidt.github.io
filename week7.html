<html lang="en">
    <head>

        <meta charset="utf-8">

        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

    </head>
    <body>
        <h1>Visualization 1</h1>

        <p>Scatter plot: combination of vehicle theft and prostitution per year</p>

        <div id="viz1"></div>

        <p>
        <label for="amount">Ã…r:</label>
        <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
        </p>
        <div id="slider-range-max"></div>
    </body>

    <script type="text/javascript">

        var thedataset;

        getvizdata();

        function getvizdata()
        {
            d3.csv("week7.csv", function(error, data) {
                console.log(data[0]);

                 data.forEach(function(d) {
                     d.district = d.district;
                     d.prostitution = parseInt(d.prostitution);
                     d.theft = parseInt(d.theft);
                     d.year = parseInt(d.year);
                 });

                thedataset = data;

                var data2003 = data.filter(function (d) {
                    return d.year == 2003
                });
                
                doscatterplot(data2003);
            });
        }

        function doscatterplot(dataset)
        {
			//Width and height
			var w = 1000;
			var h = 400;
			
            var padding = 50;

			//Create scale functions
			//var xScale = d3.scale.linear()
			//		.domain([0, d3.max(dataset, function(d) { return d.prostitution; })])
			//		.range([padding, w - padding * 2]);

			var xScale = d3.scale.linear()
					.domain([0, 1000])
					.range([padding, w - padding * 2]);

			var yScale = d3.scale.linear()
					.domain([0, d3.max(dataset, function(d) { return d.theft; })])
					.range([h - padding , padding]);

			var yScale = d3.scale.linear()
					.domain([0, 3000])
					.range([h - padding , padding]);
	
            var rScale = d3.scale.linear()
                    .domain([0, d3.max(dataset, function(d) { return d.prostitution + d.theft; })])
                    .range([2, 8]);

			// Define X axis
            var xAxis = d3.svg.axis()
							  .scale(xScale)
							  .orient("bottom")
							  .ticks(8);

			// Define Y axis
			var yAxis = d3.svg.axis()
							  .scale(yScale)
							  .orient("left")
							  .ticks(7);

			//Create SVG element
			var svg = d3.select("#viz1")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", function(d) {
			   		return xScale(d.prostitution);
			   })
			   .attr("cy", function(d) {
			   		return yScale(d.theft);
			   })
			   .attr("r", function(d) {
			   		return rScale(d.prostitution + d.theft);
			   });

			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return d.district;
			   })
			   .attr("x", function(d) {
			   		return xScale(d.prostitution);
			   })
			   .attr("y", function(d) {
			   		return yScale(d.theft) - 10;
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "9px")
			   .attr("fill", "red");

            //Create X axis
			svg.append("g")
				    .attr("class", "axis")
				    .attr("transform", "translate(0," + (h - padding) + ")")
				    .call(xAxis) 
                .append("text")
                    .attr("class", "label")
                    .attr("x", w - padding * 2)
                    .attr("y", -6)
                    .style("text-anchor", "end")
                    .text("Prostitution");
			
			//Create Y axis
			svg.append("g")
				.attr("class", "axis")
				.attr("transform", "translate(" + padding + ",0)")
				.call(yAxis)
                .append("text")
                    .attr("class", "label")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 14)
                    .attr("x", -50)
                    //.attr("dy", ".71em")
                    .style("text-anchor", "end")
                    .text("Theft");
        }

        $( function() {
            $( "#slider-range-max" ).slider({
            range: "max",
            min: 2003,
            max: 2015,
            value: 2,
            slide: function( event, ui ) {
                $( "#amount" ).val( ui.value );

                var placeholder = $("#viz1")
                jQuery("svg", placeholder).remove();

                var datayear = thedataset.filter(function (d) {
                    return d.year == ui.value;
                });
                
                doscatterplot(datayear);
            }
            });
            $( "#amount" ).val( $( "#slider-range-max" ).slider( "value" ) );
        } );

    </script>    
</html>
