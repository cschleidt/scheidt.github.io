<html lang="en">

        <script type="text/javascript" src="//d3js.org/d3.v3.min.js"></script>

    <body>
        <h1>Visualization 1</h1>

        <p>Scatter plot: combination of vehicle theft and prostitution per year</p>

        <div id="viz1"></div>
    </body>

    <script type="text/javascript">

        var thedataset;

        getvizdata();

        function getvizdata()
        {
            d3.text("Week7.txt", function(textfile) {
                thedataset = d3.csv.parseRows(textfile);
                doscatterplot(thedataset);
            });
        }

        function doscatterplot(dataset)
        {
			//Width and height
			var w = 500;
			var h = 100;
			
			//Create scale functions
			var xScale = d3.scale.linear()
								 .domain([0, d3.max(dataset, function(d) { return d[1]; })])
								 .range([0, w]);

			var yScale = d3.scale.linear()
								 .domain([0, d3.max(dataset, function(d) { console.log(d[2]); return d[2]; })])
								 .range([0, h]);
	
            console.log(yScale(19767));

			//Create SVG element
			var svg = d3.select("#viz1")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", function(d) {
			   		return xScale(d[1]);
			   })
			   .attr("cy", function(d) {
			   		return yScale(d[2]);
			   })
			   .attr("r", function(d) {
			   		return Math.sqrt(h);
			   });

			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return d[0];
			   })
			   .attr("x", function(d) {
			   		return xScale(d[1]);
			   })
			   .attr("y", function(d) {
			   		return yScale(d[2]);
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px")
			   .attr("fill", "red");
        }



    </script>    
</html>
